<!DOCTYPE html>
<html>
	<head>
		 <title>Kletskamer</title>
		 <link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>
	
	<div class="container">
		<div class="row" id="mainChat">
			Welcome to Kletskamer (toets of ek kan push vanaf werk)
		</div>
		<div class="row">
			<input type="text" id="textInput"/>
			<button class="btn" onclick="sendMessage()">Send</button>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
	  var socket = io.connect('http://kletskamer.herokuapp.com');
	  
	  socket.on('chat', function (msg) {
		console.log(msg);
		document.getElementById('mainChat').innerHTML += ('<br/>' + msg);
	  });
	  
	  function sendMessage() {
		var msg = document.getElementById('textInput').value;
		socket.emit('chat', msg);
		document.getElementById('textInput').value = '';
	  }
	</script>
</body>


</html>
